<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Basic Styles for the Landing Page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .link-container {
            display: flex;
            justify-content: space-around;
        }

        .link-container a {
            text-decoration: none;
            font-size: 1.1rem;
            color: #fff;
            padding: 12px 30px;
            margin: 10px;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .link-container a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }

        .link-container a:active {
            transform: translateY(1px);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Admin Panel</h1>
        <p>Manage your tech stack, projects, and certificates easily through the following options:</p>
        
        <div class="link-container">
            <a href="/updateTechStack">Update Tech Stack</a>
            <a href="/updateProject">Update Projects</a>
            <a href="/updateCertificate">Update Certificates</a>
        </div>
    </div>
</body>
</html>
